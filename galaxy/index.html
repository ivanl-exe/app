<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Galaxy</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="img/favicon.png">
        <link rel="stylesheet" href="css/style.css">
        <script src="modules/jquery-3.7.1.min.js"></script>
        <script src="js/jquery.js"></script>
        <script src="js/galaxy.js"></script>
        <script src="js/playback.js"></script>
    </head>
    <body>
        <div class="galaxy-container">
            <div class="galaxy-menu-container">
                <button class="galaxy-menu-item" id="logo-button">
                    <img src="img/favicon.png" id="logo-image">
                </button>
                <button class="galaxy-menu-item" id="playback-button" value="pause">
                    <img src="img/playback/stop_FILL0_wght700_GRAD200_opsz48.svg" id="playback-image">
                </button>
            </div>
            <div class="galaxy-dashboard-container">
                <h3 class="galaxy-dashboard-item" id="galaxy-title-progression">Progression</h3>
                <div class="galaxy-dashboard-item">
                    <label for="magnitude-progression">Magnitude</label>
                    <input type="range" value="150" min="100" max="1000" name="magnitude-progression" id="galaxy-magnitude-progression">
                </div>
                <div class="galaxy-dashboard-item">
                    <label for="radius-progression">Radius</label>
                    <input type="range" value="50" min="0" max="100" name="radius-progression" id="galaxy-radius-progression">
                </div>
            </div>
            <canvas id="galaxy-canvas"></canvas>                
        </div>
    </body>
</html>
